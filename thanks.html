<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #28a745;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    #successMessage {
      display: none;
      background: #85c546;
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- âœ… GitHub image here -->
    <img src="https://scratchthekiwii.github.io/festival-questionnaire/logo.png" alt="Festival Banner" class="form-image" />

    <h1>ðŸŽ‰ Thank You! ðŸŽ‰</h1>
    <p>Your response has been recorded. We appreciate your time!</p>

    <p>If you have any questions, feel free to <a href="mailto:ScratchTheKiwii@gmail.com">contact us</a>.</p>
    <a href="https://scratchthekiwii.github.io/festival-questionnaire/" class="button">Back to Homepage</a>

    <div class="contact-form">
      <h2>Stay Updated</h2>
      <p>Leave your contact to receive festival updates!</p>
      <form id="subscribeForm">
        <input type="text" name="name" placeholder="Your Name (Optional)" />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="whatsapp" placeholder="Your WhatsApp Number" />
        <label>
          <input type="checkbox" id="gdprConsent" required />
          I agree to receive updates. My contact info stays private.
        </label>
        <button type="submit">Subscribe</button>
      </form>

      <div id="successMessage">
        âœ… Your message has been sent successfully. Thanks for staying in touch!
      </div>
    </div>
  </div>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const gdpr = document.getElementById('gdprConsent');
      const message = document.getElementById('successMessage');

      if (!gdpr.checked) {
        alert("Please agree to the terms.");
        return;
      }

      const data = {};
      new FormData(form).forEach((value, key) => { data[key] = value });

      try {
        const response = await fetch("https://hook.eu2.make.com/nrxt5pjdo44r9syfkv6fm8omo20jzulj", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          message.style.display = "block";
        } else {
          alert("There was a problem sending your data.");
        }
      } catch (err) {
        alert("Something went wrong. Check your connection.");
      }
    });
  </script>

</body>
</html>
