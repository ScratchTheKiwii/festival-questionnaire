<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Updates Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    label { display: block; margin-top: 10px; }
    #successMessage { display: none; background:#85c546; color: white; padding: 20px; 
                      border-radius: 8px; margin-top: 20px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>

  <h2>Subscribe for Festival Updates</h2>

  <form id="updateForm">
    <input type="text" name="name" placeholder="Your Name (optional)" />
    <input type="email" name="contact_email" placeholder="Email or WhatsApp" required />
    <input type="tel" name="whatsapp_number" placeholder="WhatsApp Number (optional)" />
    <textarea name="interest_message" placeholder="Any message or interest?"></textarea>

    <label>
      <input type="checkbox" name="gdpr_consent" required />
      I agree to receive festival updates (your data stays private).
    </label>

    <button type="submit" id="subscribeBtn">Subscribe</button>
  </form>

  <div id="successMessage">âœ… Thank You for Subscribing! You're now on the list for festival updates ðŸŽ‰</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("updateForm");
      const successMessage = document.getElementById("successMessage");
      const subscribeBtn = document.getElementById("subscribeBtn");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Stop page reload

        const formData = new FormData(form);

        fetch("https://hook.eu2.make.com/nrxt5pjdo44r9syfkv6fm8omo20jzulj", {
          method: "POST",
          body: formData
        })
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          
          successMessage.style.display = "block"; // Show success message
          form.reset();
          
          // Delay actual form submission to ensure message visibility
          setTimeout(() => {
            window.location.href = "https://scratchthekiwii.github.io/festival-questionnaire/thanks.html";
          }, 1500);
        })
