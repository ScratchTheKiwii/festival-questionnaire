<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .form-image {
      width: 100%;
      border-radius: 8px;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 17px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form {
      text-align: left;
      margin-top: 40px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .contact-form button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .contact-form button:hover {
      background-color: #218838;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="23771b22-9abb-46d5-be87-6fac93a5c2ea.png" alt="Thank You Banner" class="form-image" />

  <h1>üéâ Thank You!</h1>
  <p>We‚Äôve received your response. You're awesome!</p>
  <p>If you left a message, we‚Äôll get back to you soon.</p>

  <a href="https://scratchthekiwii.github.io/festival-questionnaire/" class="button">‚Üê Back to Homepage</a>

  <div class="contact-form">
    <h2>Want to Stay in Touch?</h2>
    <form id="subscribeForm">
      <input type="text" name="name" placeholder="Your Name (Optional)">
      <input type="email" name="contact_email" placeholder="Your Email or WhatsApp" required>
      <textarea name="interest_message" placeholder="Anything you‚Äôd like to share?"></textarea>

      <label>
        <input type="checkbox" id="gdprConsent" required>
        I agree to receive updates. My contact info stays private.
      </label>

      <button type="submit">Subscribe</button>
    </form>

    <div class="success-message" id="successMessage">
      ‚úÖ Your message has been sent successfully. Thanks for staying in touch!
    </div>
  </div>
</div>

<script>
  document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // Prevent normal form submission

    const form = e.target;
    const gdprCheckbox = document.getElementById('gdprConsent');
    const successMessage = document.getElementById('successMessage');

    if (!gdprCheckbox.checked) {
      alert("Please agree to the privacy terms before submitting.");
      return;
    }

    // Prepare form data for FormSubmit
    const formData = new FormData(form);
    formData.append("_captcha", "false");

    try {
      const response = await fetch("https://formsubmit.co/YOUR_EMAIL_HERE", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
      } else {
        alert("There was a problem sending your message. Try again later.");
      }
    } catch (error) {
      alert("Something went wrong. Please check your connection.");
    }
  });
</script>

</body>
</html>
